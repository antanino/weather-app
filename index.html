<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/190a46c377.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />

    <title>⛅️ Weather App</title>

    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container my-container">
      <!-- First row header (Current city and search bar)------------------------------------------------------------------->
      <div class="row">
        <div class="col-6">
          <h1>--</h1>
          <h5 id="country">United States</h5>
        </div>
        <div class="col-6">
          <div class="d-flex flex-row-reverse">
            <div>
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="geolocation"
              >
                <i class="fa-solid fa-location-arrow"></i>
              </button>
            </div>
            <div class="m-1"></div>
            <div>
              <form id="search-form">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    id="city-request"
                  />
                  <button class="btn btn-outline-secondary" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Second row (Current date and time)----------------------------------------------------------------------------- -->
      <div class="row">
        <h5 class="current-date" id="current-date">--</h5>
      </div>
      <!-- Third row (Current weather)------------------------------------------------------------------------------ -->
      <div class="row mb-4">
        <div class="col-3">
          <span class="current-weather-pic"
            ><i class="fa-solid fa-sun" id="icon"></i
          ></span>
        </div>
        <div class="col-3">
          <p class="current-temperature">
            <span id="temp-digits">--</span>
            <span class="metric-imperial-system"
              ><span id="celsius"
                ><a href="#" class="active-temperature">ºC </a></span
              >|<span id="fahrenheit"><a href="#"> ºF</a></span></span
            >
          </p>
          <p id="weather-description">--</p>
        </div>

        <div class="col-2 text-center">
          <strong><span id="high-temp">--</span>º</strong><br />High<br /><br />
          <strong><span id="low-temp">--</span>º</strong><br />Low
        </div>
        <div class="col-2 text-center">
          <strong><span id="wind">--</span> mph</strong><br />Wind<br /><br />
          <strong><span id="humidity">--</span>%</strong><br />Humidity
        </div>
        <div class="col-2 text-center">
          <strong id="sunrise">--</strong><br />Sunrise<br /><br />
          <strong id="sunset">--</strong><br />Sunset
        </div>
      </div>
      <!-- Forth row (Forecast)-------------------------------------------------------------------------------- -->
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="container reference">
      <a href="https://github.com/antanino/weather-app" target="_blank"
        >Open-source code</a
      >
      by Nino Antauri
    </div>
    <script src="JS/weatherApp.js"></script>
  </body>
</html>
